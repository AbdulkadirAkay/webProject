<!DOCTYPE html>
<html>
    <head>
        <title>Web Project</title>
        <link rel="Stylesheet" href="../styles/home.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "main">
            <div class="head">
                <div class="buttons">
                    <button id="editProfile" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profile">Edit Profile</button>
                    <button id="logOut" type="button" class="btn btn-primary">Log Out</button>
                </div>
                <p class="nameSurname">Name Surname</p>


            </div>
            <div class = "folderSection">

            </div>
            <button id="newFolder" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createFolder">
                Create New Folder
            </button>
              
              <!-- Create Folder Modal -->
              <div class="modal fade" id="createFolder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">New Folder</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Folder Name</span>
                            <input id="folderName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="createFolderBttn" type="button" class="btn btn-primary">Create</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="deleteFolder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Folder</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete this folder?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="deleteFolderBttn" type="button" class="btn btn-danger">Delete</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="renameFolder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Rename Folder</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Folder Name</span>
                        <input id="newFolderNameInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="renameFolderBttn" type="button" class="btn btn-success">Save Changes</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="createDeck" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">New Deck</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="cards" class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Question</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Answer</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        
                        <button id="newCard" type="button" class="btn btn-primary">New Card</button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Create</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="deck" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="deckName"></h1>
                      <div id="newDeckName" class="input-group mb-0">
                        <span class="input-group-text" id="inputGroup-sizing-default">Deck Name</span>
                        <input id="newDeckNameInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                      <button style="margin-left: 10px;" id="renameDeck" type="button" class="btn btn-success">Rename</button>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p class="question">Question: </p>
                      <p class="answer">Answer: </p>
                    </div>
                    <div class="modal-footer">
                      <button id="deleteCardBttn" type="button" class="btn btn-danger">Delete Card</button>
                      <button id="reveal" type="button" class="btn btn-primary">Reveal Answer</button>
                      <button id="prev" type="button" class="btn btn-primary">Previous</button>
                      <button id="next" type="button" class="btn btn-primary">Next</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="modal-body" id="updateUser">
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                          <input name="firstName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                          <input name="lastName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                          <input name="email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                          <input name="passwordHash" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                          <button id="updateUserBttn" type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
        </div>
        <script src="../js/home.js"></script>
        <script>cardsService.serve()</script>
    </body>
</html>
